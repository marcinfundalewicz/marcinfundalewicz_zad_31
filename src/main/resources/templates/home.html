<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">
  <style>
    .container {
      text-align: center;
    }
    h3 {
      margin-top: 20px;
    }
    .form-control {
      width: 250px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h3>Sprawdź pogodę</h3>
  <i class="fa-solid fa-cloud fa-5x"></i>
  </br>
  </br>
  <form th:action="@{/displayWeather}" method="get">
    <div class="mb-3">
      <input class="form-control" type="text" name="cityName" placeholder="Wprowadź nazwę miasta">
    </div>
    <button class="btn btn-primary mb-3" type="submit">Sprawdź</button>
  </form>
</div>

</body>
</html>
