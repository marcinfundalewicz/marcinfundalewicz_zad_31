<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">
</head>
<body>
<div class="container text-center">
    <i class="fa-solid fa-cloud fa-5x"></i>
    </br>
    <h3 th:text="|Pogoda w mieście ${weather.cityName}|"></h3>
    </br>
    <li><strong>Temperatura [st.C]:</strong> <span th:text="${weather.getTemp()}"></span></li>
    <li><strong>Wilgotność [%]:</strong> <span th:text="${weather.getHumidity()}"></span></li>
    <li><strong>Ciśnienie [hPa]:</strong> <span th:text="${weather.getPressure()}"></span></li>
    <li><strong>Widoczność [m]:</strong> <span th:text="${weather.getVisibility()}"></span></li>
    <li><strong>Prędkość wiatru [m/s]:</strong> <span th:text="${weather.getWindSpeed()}"></span></li>

    </br>
    </br>
    <a th:href="@{/}">Powrót do strony głównej</a>
</div>

</body>
</html>
